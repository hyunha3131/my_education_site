                <p>22. 그림과 같이 질량이 2kg인 물체가 2m/s의 속력으로 등속도 운동을 하다가 벽과 0.2초 동안 충돌한 후 반대 방향으로 등속도 운동을 한다. 물체의 운동 에너지는 벽과 충돌하기 전이 충돌한 후의 4배이다.</p>
                <p>물체가 벽과 충돌하는 동안, 물체가 벽으로부터 받은 평균 힘의 크기는?</p>
