        <section id="question-section">
            <h2>문제 14:</h2>
            <div class="question-block">
                <p>그림과 같이 빗면에서 물체가 등가속도 직선 운동을 하여 점 p,q,r을 지난다. q,r에서 물체의 속력은 각각 v, 2v이다. p와 q사이, q와 r 사이의 거리는 각각 L, 4L이다.</p>
                <img src="../images/problem14_image.png" alt="물체의 속도를 시간에 따라 나타낸 그림" style="max-width: 100%; height: auto;">
                <p>물체가 p에서 q까지 운동하는 데 걸린 시간은?(단, 물체의 크기는 무시한다.)</p>
                <p>1) L/3v</p>
                <p>2) 2L/3v</p>
                <p>3) L/v</p>
                <p>4) 4L/3v</p>
                <p>5) 5L/3v</p>
                <input type="text" id="answer1" placeholder="답을 입력하세요">
                <button onclick="checkAnswer('answer1', 'result1', '4')">제출</button>
                <p id="result1"></p>
            </div>
