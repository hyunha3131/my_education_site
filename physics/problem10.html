    <header>

        <section id="question-section">
            <h2>문제:</h2>
            <div class="question-block">
                <p>10. 그림과 같이 물체 A, B가 실로 연결되어 등가속도 직선 운동을 한다. A, B의 질량은 각각 2kg, 1kg이다. (단, 중력 가속도는 10m/s²이고, 실의 질량과 모든 마찰은 무시한다.)</p>
                <img src="../images/problem10_image.png" alt="물체 A와 B가 실로 연결된 그림" style="max-width: 100%; height: auto;">
                <p>10-1. A의 가속도의 크기를 구하시오.</p>
                <input type="text" id="answer1" placeholder="답을 입력하세요">
                <button onclick="checkAnswer('answer1', 'result1', '10/3')">제출</button>
                <p id="result1"></p>
                <p>10-2. 실이 B를 당기는 힘의 크기를 구하시오.</p>
                <input type="text" id="answer2" placeholder="답을 입력하세요">
                <button onclick="checkAnswer('answer2', 'result2', '40/3')">제출</button>
                <p id="result2"></p>
            </div>
