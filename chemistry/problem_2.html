        <section id="question-section">
            <h2>문제:</h2>
            <div class="question-block">
                <p>표는 물질 (가)~(다)의 특징과 이용 사례에 대한 자료이다. A~C는 각각 (가)~(다) 중 하나이고, (가)~(다)는 각각 메테인(CH4), 에탄올(C2H5OH), 아세트산(CH3COOH) 중 하나이다.</p>
                <img src="../images/problem_2_image.png" alt="물체 A와 B에 작용하는 힘의 그림" style="max-width: 100%; height: auto;">
                <p>
                    [정답 제출시 'A,B'와 같이 해당하는 답 사이에 , 사용 후 띄어쓰기 없이 작성 후 제출해주시길 바랍니다.]
                </p>
                <p>(가)~(다)에 해당하는 물질을 차례대로 쓰시오. (예 : A,B,C)</p>
                <input type="text" id="answer" placeholder="정답을 입력하세요">
                <button onclick="checkAnswer('answer', 'result', 'C,A,B')">제출</button>
                <p id="result"></p>
            </div>
