    <header>

    <main>
        <section id="question-section">
            <h2>문제:</h2>
            <div class="question-block">
                <p>그림은 18족이 아닌 2주기 원자 X~Z의 제1 이온화 에너지와 제2 이온화 에너지를 나타낸 것이다. 바닥상태 원자의 전자 배치에서 홀전자 수는 X와 Z가 같다.</p>
                <img src="../images/problem_18_image.png" alt="기체 (가)~(다)에 대한 표" style="max-width: 100%; height: auto;">
                <p>바닥상태 전자 배치에서 X~Z의 홀전자 수의 합은? (단, X~Z는 임의의 원소 기호이다.)</p>
                <ol>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>7</li>
                </ol>
                <input type="text" id="answer" placeholder="정답을 입력하세요">
                <button onclick="checkAnswer('answer', 'result', '4')">제출</button>
                <p id="result"></p>
            </div>
            
            <a href="problem_17.html">이전 문제</a>
            <a href="../index.html">처음으로 돌아가기</a>
