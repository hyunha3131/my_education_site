<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화학 문제 6</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <h1>화학 문제 6</h1>
    </header>
    <main>
        <section id="question-section">
            <h2>문제:</h2>
            <div class="question-block">
                <p>표는 ℃에서 3가지 수용액에 대한 자료이다. x*y는?</p>
                <img src="../images/problem_10_image.png" alt="℃에서 3가지 수용액에 대한 표" style="max-width: 100%; height: auto;">
                <p>다음 중 위 표에 대한 설명으로 옳은 것을 고르시오.</p>
                <ol>
                    <li>20/3</li>
                    <li>40/3</li>
                    <li>20</li>
                    <li>40</li>
                    <li>60</li>
                </ol>
                <input type="number" id="answer" placeholder="답을 입력하세요">
                <button onclick="checkAnswer('answer', 'result', '5')">제출</button>
                <p id="result"></p>
            </div>
            <a href="problem_11.html">다음 문제</a>
            
            <a href="../index.html">처음으로 돌아가기</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 교육 웹사이트. 모든 권리 보유.</p>
    </footer>
    <script src="../scripts/main.js"></script>
</body>
</html>
