            <h2>문제:</h2>
            <div class="question-block">
                <p>표는 원자 또는 이온에 대한 자료이다.</p>
                <img src="../images/problem_14_image.png" alt="기체 (가)~(다)에 대한 표" style="max-width: 100%; height: auto;">
                <p>이에 대한 설명으로 옳은 것은?</p>
                <ol>
                    <li>a=1이다.</li>
                    <li>원자 번호는 W>Y이다.</li>
                    <li>중성자수는 W와 X가 같다.</li>
                    <li>전자 수는 Y와 Z가 같다.</li>
                    <li>b*c= 4/3이다.</li>
                </ol>
                <input type="text" id="answer" placeholder="정답을 입력하세요">
                <button onclick="checkAnswer('answer', 'result', '2')">제출</button>
                <p id="result"></p>
            </div>
